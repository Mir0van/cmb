<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Impeccable quality of legal services. A well-coordinated team.">
    <title>Seamless</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" href="./favicon.ico">
    <link rel="icon" href="./img/favicons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./img/favicons/apple-icon-180x180.png">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="preload" href="./fonts/montserrat-v26-latin-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/montserrat-v26-latin-500.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <a class="header__logo" href="#">
              <svg width="158" height="48" fill="#ffffff" xmlns="http://www.w3.org/2000/svg" aria-label="Logo Seamless.">
                <use href="./img/sprite.svg#logo"></use>
              </svg>
            </a>
            <nav class="main-nav">
              <ul class="main-nav__list">
                <li class="main-nav__item">
                  <a class="main-nav__link" href="#">About</a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link" href="#">People</a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link" href="#">Services</a>
                </li>
                <li class="main-nav__item main-nav__item--sub">
                  <a class="main-nav__link" href="#">Insights</a>
                  <ul class="main-nav__sub-menu sub-menu">
                    <li class="sub-menu__item">
                      <a class="sub-menu__link" href="#">Publications</a>
                    </li>
                    <li class="sub-menu__item">
                      <a class="sub-menu__link" href="#">Insights</a>
                    </li>
                    <li class="sub-menu__item">
                      <a class="sub-menu__link" href="#">Deals</a>
                    </li>
                    <li class="sub-menu__item">
                      <a class="sub-menu__link" href="#">News</a>
                    </li>
                  </ul>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link" href="#">Events</a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link" href="#">Contacts</a>
                </li>
              </ul>
            </nav>
            <ul class="main-nav__auxiliary-list">
              <li class="main-nav__auxiliary-item">
                <a class="main-nav__auxiliary-link" href="#">
                  <svg width="17" height="18" fill="#171717" xmlns="http://www.w3.org/2000/svg" aria-label="Search.">
                    <use href="./img/sprite.svg#search"></use>
                  </svg>
                </a>
              </li>
              <li class="main-nav__auxiliary-item">
                <button class="main-nav__auxiliary-lang" type="button">EN</button>
              </li>
              <li class="main-nav__auxiliary-item">
                <a class="main-nav__auxiliary-link" href="#">Need support?</a>
              </li>
            </ul>
          </div>
        </div>
      <main>
        <section class="intro">
          <div class="container">
            <h1>How can we help you?</h1>
          </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
